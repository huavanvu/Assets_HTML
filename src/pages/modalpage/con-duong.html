<body class="modal-open">
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
    <div id="myModal" class="modal fade show" role="dialog">
        <div class="modal-dialog" style="max-width: 1225px">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header pt-1 pb-4">
                    <h4 class="modal-title">Biệt thự nghỉ dưỡng </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="user--info">
                        <div class="avatar" style="background-image: url(https://www.bitgab.com/uploads/profile/files/default.png)">
                        </div>
                        <div class="name">Asset News <span class="rating-pos">[Chuyên gia <span class="rating">4,5+
                                    <span class="fa fa-star icon"></span></span>]</span></div>
                        <div class="post-info">
                            đã đăng một bài viết trong <a href="#" class="cat"> Thông Tin con đường</a>
                        </div>
                        <div class="date">15 ngày trước</div>
                    </div>
                    <div class="modal-body__top">
                        <div class="modal-body__top__container">
                        <div class="modal-body__top__image">
                            <img src='../../assets/img/map-modal.png' alt=''/>
                        </div>
                        <div class="modal-body__top__image">

                        </div>
                        </div>
                    </div>
                    <div class="collapse project-detail" id="content">
                        noi dung
                    </div>
                    <div class="bottom box-info-bottom" style="margin-top: 20px;">
                        <div class="pull-left">
                            <button class="btn btn-main btn-expand">
                                Mở rộng
                            </button>
                        </div>
                        <div class="pull-right">
                            <div class="action-buttons-bottom">
                                <a href="#" class="btn -marked">
                                    <span class="fa fa-star icon"></span> 40
                                </a>
                                <a href="#" class="btn -comment">
                                    <span class="fa fa-comment-o icon"></span> 40
                                </a>
                                <a href="#" class="btn -liked">
                                    <span class="-ap  icon-like2 icon"></span> 40
                                </a>
                                <a href="#" class="btn -share">
                                    <span class="-ap  icon-share4 icon"></span> 40
                                </a>
                                <a href="#" class="btn -mail">
                                    <span class="-ap  icon-mail6 icon"></span> 10
                                </a>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">


        $("#chart").highcharts({
            chart: {
                type: 'pie',
                style: {
                    fontFamily: 'Arial'
                }
            },
            title: {
                text: null,
            },
            yAxis: {
                title: {
                    text: null,
                }
            },
            plotOptions: {
                pie: {
                    shadow: false,
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: false,
                        cursor: 'pointer'
                    }
                },
            },
            tooltip: {
                formatter: function() {
                    return '<b>' + this.point.name + '</b>: ' + this.y + ' %';
                }
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Browsers',
                colorByPoint: true,
                data: [{
                    name: "Trả gốc",
                    y: 10
                }, {
                    name: "Trả lãi",
                    y: 90
                }],
                colors: ["#3b63a1", "#e8bb20"],
                innerSize: '80%',
                showInLegend: false,
                dataLabels: {
                    enabled: false,
                    format: ' {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                }
            }]
        });
        $("#chart-ls").highcharts({

            title: {
                text: null
            },

            subtitle: {
                text: null
            },

            yAxis: {
                opposite: true,
                title: {
                    text:null
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },
            credits: {
                enabled: false
            },
            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    },
                    pointStart: 2003,
                    marker: {
                        enabled: false
                    }
                }
            },

            series: [{
                name: 'Installation',
                showInLegend: false,
                data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175,119931, 135133, 114275],
                dashStyle: 'dash',
                 color: '#1a73e8',
            }],


        });
        jQuery(document).ready(function($) {
            $('.list-realestate').slick({
                dots: false,
                arrows:false,
                infinite: true,
                swipeToSlide: false,
                focusOnSelect: false,
                speed: 300,
                slidesToShow: 3,
                draggable: true,
                variableWidth: true,
            });
            $('#navapartment .btn-prev').click(function(){
              $('.list-realestate').slick('slickPrev');
            })

            $('#navapartment .btn-next').click(function(){
              $('.list-realestate').slick('slickNext');
            })
            $('#myModal').on('shown.bs.modal', function (e) {
                $('.list-realestate').slick("refresh");
            })
        });
        $(".tabs a").click(function(){
            $('.list-realestate').slick("refresh");
        });
        $(".btn-expand").click(function(){
            $(".box-info-bottom").css({"display":"none"});
            $("#content").css({"display":"block"});
            $('.list-realestate').slick("refresh");

        });
        $(".btn-collapse").click(function(){
            $(".box-info-bottom").css({"display":"block"});
            $("#content").css({"display":"none"});
        });
        $(".box-tt-chung .head-top").click(function(){
            $(this).parent().toggleClass("open");
        });
        $(".section .icon-collapse").click(function(){
            $(this).toggleClass("active");
            $(this).parents(".section").find(".section-content").toggleClass("collapse");
        });
        $(".table-lichsugia .btn-down").click(function () {
            $(".table-lichsugia tr.detail").removeClass("opened");
            if ($(this).hasClass("active")) {

                $(this).parents("tr").find("+ .detail").removeClass("opened");
                $(this).removeClass("active");
            } else {
                $(this).parents("tr").find("+ .detail").addClass("opened");
                $(this).addClass("active");
            }

        });
        $('#myModal').modal('show')

    </script>
    <style>
        .table-ttpl-detail{
            max-width: 50%;
            width: 100%;
        }
        @media (max-width: 991px){
            .table-ttpl-detail{
                max-width: 100%;

            }
        }
    </style>
</body>

</html>
